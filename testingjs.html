<!DOCTYPE html>
<html>

  <meta charset="utf-8">
  <title>2-D Platform Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>
	<script src="platformer.js"></script>
  <script>
     QUnit.test( "Coins not collected", function( assert ) {
      x=platformer.gameMap.draw();
      assert.equal(x.allcollected, false);
    });
    
    QUnit.test( "Number of coins", function( assert ) {
      x=platformer.gameMap.coin coins2={new coin(100,100), new coin(200,200)};
      assert.equal(x.coins2.length(), 2);
      x=platformer.gameMap.coin coins={new coin(100,100)};
      assert.equal(x.coins.length(), 1);
      x=platformer.gameMap.coin coins3={new coin(100,100), new coin(200,200), new coin(300,300)};
      assert.equal(x.coins3.length(), 3);
    });
  </script>
</head>
</body>
</html>
